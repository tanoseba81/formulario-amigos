<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Amigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Amigos</h1>
    <form id="form-amigos">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="date" id="cumpleaños" placeholder="Cumpleaños" required>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje" style="color: green; text-align: center;"></p>
  </div>

  <script>
    document.getElementById('form-amigos').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        telefono: document.getElementById('telefono').value,
        cumpleaños: document.getElementById('cumpleaños').value,
      };

      try {
        const response = await fetch('https://formulario-amigos.onrender.com/api/amigos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data),
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          document.getElementById('mensaje').textContent = '¡Datos enviados con éxito!';
          document.getElementById('form-amigos').reset();
        } else {
          document.getElementById('mensaje').textContent = 'Hubo un error al enviar los datos.';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('mensaje').textContent = 'No se pudo conectar con el servidor.';
      }
    });
  </script>
</body>
</html>
